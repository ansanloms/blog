<pre class="language-none" tabindex="0"><code class="language-none">$ curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

</code></pre>
<h2>Deno のインストール</h2>
<pre class="language-none" tabindex="0"><code class="language-none">sudo apt install libfuse-dev

</code></pre>
